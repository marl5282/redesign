<!DOCTYPE html>

  <body>
    <header>

    <main>
      <section id="section_1">
        <h1></h1>

        <div class="wrapper">

      <section id="section_3">
        <h2></h2>
        <form name="kontakt" netlify>
          <div class="form-felt">
            <label for="navn">Fulde navn </label>
            <input type="text" id="navn" name="navn" required />
          </div>
          <div class="form-felt">
            <label for="telefon"> Telefon</label>
            <input type="tel" id="tel" name="tel" required />
          </div>
          <div class="form-felt">
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div class="form-felt">
            <label for="check">
              <input type="checkbox" id="check" />
              Jeg accepterer betingelserne
            </label>
          </div>
          <div class="form-felt">
            <label for="check">
              <input type="checkbox" id="check" />
              Jeg ønsker at modtage relevante informationer via sms og e-mail
            </label>
          </div>
          <div class="knapper">
            <button type="reset">Gå tilbage</button>
            <button type="submit">Gå til bestilling</button>
          </div>
        </form>

        <div class="col_1">
          <div class="wrapper">
            <div class="tekst"></div>
            <div class="tom"></div>

            <div class="tekst"></div>
            <div class="tom"></div>

            <div class="tekst"></div>
            <div class="tom"></div>
          </div>
        </div>

        <div class="col_2">
          <div class="wrapper_2">
            <div class="tjek"></div>
            <div class="tekst"></div>

            <div class="tjek"></div>
            <div class="tekst"></div>

            <div class="knap"></div>
          </div>
        </div>

        <div class="col_3">
          <div class="wrapper">
            <div class="knap"></div>
            <div class="knap"></div>
          </div>
        </div>
      </section>

      <section id="section_4">
        <h2></h2>

        <div class="wrapper">
          <div class="tekst"></div>
          <div class="tekst"></div>
        </div>

        <div class="kommentar"></div>
        <div class="knap"></div>
      </section>

      <section id="section_5">
        <div class="tekst"></div>
      </section>

    <footer></footer>

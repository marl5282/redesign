<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="stylesheet" href="stylescss/mutual_styles.css" />
    <link rel="stylesheet" href="stylescss/booking.css" />
  </head>

  <body>
    <header>
      <button class="toggle-btn">Menu</button>
      <div class="hjem">
        <a href="index.html"> DÚVAL</a>
      </div>
      <nav>
        <ul>
          <li>
            <a href="negle.html">Negle</a>
          </li>
          <li>
            <a href="vipper.html">Vipper</a>
          </li>
          <li>
            <a href="bars.html">Access Bars</a>
          </li>
          <li>
            <a href="booking.html">Booking</a>
          </li>
          <li>
            <a href="info.html">Om Dúval</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="section_1">
        <h1>Book en tid</h1>

        <div class="wrapper">
          <div class="billed1">
            <img src="illustrationer/booking1.png" alt="booking" />
          </div>

          <div class="tekst"></div>
          <div class="tekst"></div>
        </div>
      </section>

      <section id="section_2">
        <h2>Vælg dato og tid</h2>

        <div class="wrapper">
          <div class="kalender">
            <form name="kalender" netlify>
              <label for="dato"> Kalender </label>
              <input type="date" id="dato" name="dato" required />
            </form>
            <button type="reset">Gå tilbage</button>
          </div>

          <div class="tid">
            <form name="tid" netlify>
              <label for="tid"> Tidspunkt </label>
              <input type="time" id="tid" name="tid" required />
            </form>
            <button type="submit">Næste</button>
          </div>
        </div>
      </section>

      <section id="section_3">
        <h2>Kontakt oplysninger</h2>
        <form name="kontakt" netlify>
          <div class="form-felt">
            <label for="navn">Fulde navn </label>
            <input type="text" id="navn" name="navn" required />
          </div>
          <div class="form-felt">
            <label for="telefon"> Telefon</label>
            <input inputmode="tel" type="tel" id="tel" name="tel" required />
          </div>
          <div class="form-felt">
            <label for="email">E-mail</label>
            <input
              inputmode="email"
              type="email"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="form-felt">
            <label for="check">
              <input type="checkbox" id="check" required />
              Jeg accepterer betingelserne
            </label>
          </div>
          <div class="form-felt">
            <label for="check">
              <input type="checkbox" id="check" />
              Jeg ønsker at modtage relevante informationer via sms og e-mail
            </label>
          </div>
          <div class="knapper">
            <button type="reset">Gå tilbage</button>
            <button type="submit">Gå til bestilling</button>
          </div>
        </form>
      </section>

      <section id="section_4">
        <h2>Gennemfør din bestilling</h2>

        <div class="wrapper">
          <div class="tekst">
            <h4>Valgt behandling</h4>
          </div>
          <div class="tekst">
            <h4>Dine kontakt oplysninger</h4>
          </div>
        </div>

        <div class="kommentar"></div>
        <div class="knap"></div>
      </section>

      <section id="section_5">
        <div class="tekst">
          <h2>Tak for din bestilling</h2>
          <p>Vi ses d.xx/xx kl.xx:xx</p>
        </div>
      </section>
    </main>

    <footer></footer>

    <script src="javascript/login.js"></script>
  </body>
</html>
